<head>
  <meta charset="utf-8">
  <title>Meteor - TodoMVC</title>
</head>

<body>
  <div id="views">
    <div id="tasks">
      {{> todo}}
    </div>
  </div>
  
  <a href="https://github.com/siuying/todomvc-meteor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
</body>

<template name="todo">
  <header>
    <h1>Todos</h1>
    <input id="new-todo" name="newTodo" type="text" placeholder="What needs to be done?">
  </header>

  <section id="main">
    <input id="mark-all-checked" type="checkbox" name="allChecked">
    <label for="mark-all-checked">Mark all as complete</label>

    <ul id="todo-list">
      {{#each tasks}}
        {{> item}}
      {{/each}}
    </ul>
  </section>

  <footer>
    {{#if hasCompleted}}
    <a id="clear-completed" class="clear">Clear completed</a>
    {{/if}}

    <div id="todo-count"><b>{{ remainingTodos }}</b> left</div>
  </footer>
</template>


<template name="item">
  <li id="i-{{ _id }}">
    {{#unless editing}}
    <div class="item {{#if completed}}done{{/if}}">
      <input class="toggle" type="checkbox" id="done" {{#if completed}}checked="checked"{{/if}}>
      <span class="text">{{ text }}</span>
      <a class="destroy"></a>
    </div>
    {{/unless}}

    {{#if editing}}
      <input class="edit" type="text" name="text" value="{{ text }}">
    {{/if}}
  </li>
</template>
